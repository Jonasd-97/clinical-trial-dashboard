<!DOCTYPE html>
<html>
<head>
  <title>Clinical Trial Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: sans-serif; margin: 20px; }
    .gauge {
      width: 150px; height: 150px;
      background: conic-gradient(#3b82f6 0% 35%, #e5e7eb 35% 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>
  <div class="max-w-4xl mx-auto">
    <h1 class="text-2xl font-bold mb-6">Clinical Trial Dashboard</h1>
    
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
      <!-- Approval Probability -->
      <div class="bg-white p-4 rounded shadow">
        <h2 class="font-semibold mb-2">Approval Probability</h2>
        <div class="gauge mx-auto mb-2">
          <span class="text-2xl font-bold">35%</span>
        </div>
        <p class="text-center text-sm">FDA Approval Likelihood</p>
      </div>

      <!-- Trial Details -->
      <div class="bg-white p-4 rounded shadow">
        <h2 class="font-semibold mb-2">Trial NCT01234567</h2>
        <ul class="text-sm space-y-1">
          <li><b>Phase:</b> 3</li>
          <li><b>Drug:</b> ABC123</li>
          <li><b>Indication:</b> Leukemia</li>
        </ul>
      </div>

      <!-- Risk Factors -->
      <div class="bg-white p-4 rounded shadow">
        <h2 class="font-semibold mb-2">Key Risks</h2>
        <ul class="text-sm space-y-1">
          <li class="text-red-600">• Small patient population</li>
          <li class="text-red-600">• Competitor in Phase 3</li>
        </ul>
      </div>
    </div>
  </div>
</body>
</html>
